<body>
  <div class="d-flex">
    <section class="col-md-8 d-flex flex-column p-4">
      <div>
        <a style="text-decoration: none; color: white;" href="../index.html">
          <div class="d-flex gap-2">
            <i style="font-size: 1.5em;" class="fa-solid fa-circle-arrow-left fa-2x"></i>
            <p>Voltar</p>
          </div>
        </a>
      </div>
  
      <div class="d-flex justify-content-between">
        <div class="d-flex align-items-center gap-3">
          <i style="font-size: 1.5em; color: white;" class="fa-solid fa-laptop-code"></i>
          <span class="fonte">Projetos</span>
        </div>
        <div class="dropdown menu-filtro">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">
            Filtros
          </button>
          <div class="dropdown-menu p-3" aria-labelledby="dropdownMenu2" id="filtro-techs-menu"></div>
        </div>
      </div>
  
      <div id="projetos" class="col-12 pt-4 pb-5">
        <div class="col-12 mb-3">
          <input type="text" class="form-control" id="clrinput" placeholder="Pesquise por titulo ou tecnologia do projeto" />
        </div>

        <div class="d-flex justify-content-end mb-2">
          <span>Total de projetos: <span id="totalProjetos"></span></span>
        </div>
        
        <div class="row gap-3" id="projetos-card"></div> 
  
        <nav aria-label="Page navigation example" class="mt-3" data-bs-theme="dark">
          <ul class="pagination">
            <li class="page-item" id="prevPage">
              <a class="page-link" href="#" aria-label="Previous">
                <span aria-hidden="true">Início</span>
              </a>
            </li>
            <li id="paginacao" style="display: flex;"></li>
            <li class="page-item" id="nextPage">
              <a class="page-link" href="#" aria-label="Next">
                <span aria-hidden="true">Fim</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </section>
    
    <div class="ocultar pt-5 px-5">
      <h2>Filtros</h2>
      <div id="filtro-techs"></div>
    </div>
  </div>
